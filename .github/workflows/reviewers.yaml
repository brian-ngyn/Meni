name: add reviewers and assign self
on:
  pull_request:
    types: [opened, ready_for_review]
jobs:
  assign:
    runs-on: ubuntu-latest
    steps:
      - uses: hkusu/review-assign-action@v1
        with:
          assignees: ${{ github.actor }}
          reviewers: dimitar-j, ideen1, Jacobbs123, jjason-nn, brian-ngyn