name: Auto Assign
on:
  pull_request:
    types: [opened, edited, labeled, unlabeled]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: wow-actions/auto-assign@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          reviewers: |
            dimitar-j
            ideen1
            Jacobbs123
            jjason-nn
            brian-ngyn
          assignees: ${{ github.actor }}